<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Rate My Roommate</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
      			<a href="index.html" class="brand-logo">RateMyRoommate</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
      				<li><a href="#"><i class="material-icons left">search</i>Search</a></li>
      				<li><a href="#">Favorites</a></li>
      				<li><a href="#">Messages</a></li>
        			<li><a href="#">Login</a></li>
       				<li><a href="sign_up.html" class="waves-effect waves-light btn">Sign Up</a></li>
     			 </ul>
    		</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<h2>Find your next roommate today.</h2>
			<h3>Just the basics</h3>
		</div>
		<div class="row">
    		<form class="col s12">
      			<div class="row">
        			<div class="input-field col s6">
          				<input id="first_name" type="text" class="validate">
          				<label for="first_name">First Name</label>
        			</div>
        			<div class="input-field col s6">
          				<input id="last_name" type="text" class="validate">
         				<label for="last_name">Last Name</label>
        			</div>
      			</div>
      			<div class="row">
        			<div class="input-field col s12">
          				<input id="username" type="text" class="validate">
          				<label for="username">Username</label>
        			</div>
     			</div>
      			<div class="row">
        			<div class="input-field col s12">
          				<input id="password" type="password" class="validate">
          				<label for="password">Password</label>
        			</div>
      			</div>
      			<div class="row">
        			<div class="input-field col s12">
          				<input id="password" type="password" class="validate">
          				<label for="password">Confirm Password</label>
        			</div>
      			</div>
      			<div class="row">
        			<div class="input-field col s12">
          				<input id="email" type="email" class="validate">
          				<label for="email">Email</label>
        			</div>
      			</div>
      			<div class="row">
        			<div class="input-field col s12">
          				<input id="email" type="email" class="validate">
          				<label for="email">Confirm Email</label>
        			</div>
      			</div>
      			<div class="row">
      				<a href="sign_up2.html" class="waves-effect waves-light btn">Next</a>
      			</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="mespeak.js"></script>
<script type="text/javascript" src="background.js"></script>
<script type="text/javascript" src="inject.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
